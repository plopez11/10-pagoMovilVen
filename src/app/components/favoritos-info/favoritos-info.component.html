<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-button (click)="onClick('vacio')" slot="start">
                <ion-icon color="primary" slot="start" name="arrow-back-outline"></ion-icon>
            </ion-button>
        </ion-buttons>
        <ion-title color="primary">
            Favoritos
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item-sliding *ngFor="let item of favoritos">
            <ion-item (click)="onClick(item)">
                <ion-label>{{ item.nombre}}</ion-label>
            </ion-item>

            <ion-item-options side="end">
                <ion-item-option (click)="borrarFav(item)" color="danger">
                    <ion-icon slot="icon-only" name="trash"></ion-icon>
                </ion-item-option>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
</ion-content>
